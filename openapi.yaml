components:
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT

    schemas:
        UserResponse:
            type: object
            required:
                - id
                - username
                - roles
                - branch
                - isUser
                - isAdmin
            properties:
                id:
                    type: integer
                username:
                    type: string
                roles:
                    type: array
                    items:
                        type: string
                branch:
                    type: object
                    properties:
                        id:
                            type: string
                        name:
                            type: string
                        steps:
                            type: string
                        currency:
                            type: string
                        ordering:
                            type: string
                isUser:
                    type: boolean
                isAdmin:
                    type: boolean

        FindBookResponse:
            type: object
            required:
                - books
                - counter
            properties:
                books:
                    type: array
                    items:
                        type: object
                        required:
                            - id
                            - currency
                            - title
                            - shortDescription
                            - authorFirstname
                            - authorSurname
                            - genre
                            - price
                            - releaseYear
                            - type
                            - branchName
                            - branchOrdering
                            - cond
                            - cover_s
                            - cover_m
                            - cover_l
                            - format
                        properties:
                            id:
                                type: string
                            currency:
                                type: string
                            title:
                                type: string
                            shortDescription:
                                type: string
                            authorFirstname:
                                type: string
                            authorSurname:
                                type: string
                            genre:
                                type: string
                            price:
                                type: integer
                            releaseYear:
                                type: integer
                            type:
                                type: string
                            branchName:
                                type: string
                            branchOrdering:
                                type: string
                            cond:
                                type: string
                            cover_s:
                                type: string
                            cover_m:
                                type: string
                            cover_l:
                                type: string
                            format:
                                type: string
                counter:
                    type: integer

        RecommendationBookResponse:
            type: object
            required:
                - books
                - counter
            properties:
                books:
                    type: array
                    items:
                        type: object
                        required:
                            - id
