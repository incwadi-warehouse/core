openapi: 3.0.0

info:
    version: 1.0.0
    title: incwadi API
    description: incwadi is a book database to manage your books.

externalDocs:
    description: More
    url: https://github.com/incwadi-warehouse

servers:
    - url: http://localhost:8000/api

tags:
    - name: user
      description: User
    - name: public
      description: Public
    - name: inventory
      description: Inventory
    - name: format
      description: Format
    - name: author
      description: Author
    - name: book
      description: Book
    - name: branch
      description: Branch
    - name: condition
      description: Condition
    - name: genre
      description: Genre
    - name: reservation
      description: Reservation
    - name: staff
      description: Staff
    - name: tag
      description: Tag
    - name: bookmark
      description: Bookmark
    - name: directory
      description: Directory

paths:
    # User
    /me:
        get:
            tags:
                - user
            description: Shows the current User
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/UserResponse"
                "401":
                    description: Access token is missing or invalid
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"

    /password:
        put:
            tags:
                - user
            description: Updates the password
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - password
                            properties:
                                password:
                                    type: string
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/UserResponse"
                "401":
                    description: Access token is missing or invalid
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"

    /login_check:
        post:
            tags:
                - user
            description: Authenticates the user
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - username
                                - password
                            properties:
                                username:
                                    type: string
                                password:
                                    type: string
            responses:
                "200":
                    description: Returns a new token
                    content:
                        application/json:
                            schema:
                                type: object
                                required:
                                    - token
                                    - refresh_token
                                properties:
                                    token:
                                        type: string
                                    refresh_token:
                                        type: string
                "401":
                    description: Access token is missing or invalid
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"

    /token/refresh:
        post:
            tags:
                - user
            description: Returns a new token
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - refresh_token
                            properties:
                                refresh_token:
                                    type: string
            responses:
                "200":
                    description: Returns the token
                    content:
                        application/json:
                            schema:
                                type: object
                                required:
                                    - token
                                    - refresh_token
                                properties:
                                    token:
                                        type: string
                                    refresh_token:
                                        type: string
                "401":
                    description: Access token is missing or invalid
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"

    # Public
    /public/book/find:
        get:
            tags:
                - public
            description: Shows Books by the Result of a Search Query
            parameters:
                - name: options
                  in: query
                  description: Options Object
                  schema:
                      type: string
                      example: { "term": "term", "filter": [{ "field": "branch", "operator": "in", "value": 1 }], "offset": 0 }
                  required: true
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/FindBookResponse"
                "401":
                    description: Access token is missing or invalid
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"

    /public/book/recommendation/{branch}:
        get:
            tags:
                - public
            parameters:
                - name: branch
                  in: path
                  required: true
                  description: Id of the branch
                  schema:
                    type: integer
            description: Shows Recommendations
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/RecommendationBookResponse"
                "404":
                    description: Branch not found
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"

    /public/book/branch:
        get:
            tags:
                - public
            description: Shows available branches
            responses:
                "200":
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/BranchBookResponse"

    /public/book/cover/{book}_{dimensions}.jpg:
        get:
            tags:
                - public
            parameters:
                - name: book
                  in: path
                  required: true
                  description: Id of the book
                  schema:
                    type: string
                - name: dimensions
                  in: path
                  required: true
                  description: Dimensions of the cover
                  schema:
                    type: string
                  example: 100x100
            description: Returns the chosen cover
            responses:
                "200":
                    description: Success
                    content:
                        image/jpeg:
                            schema:
                                type: string
                                format: binary
                "404":
                    description: Book not found
                    content:
                        text/html:
                            schema:
                                type: string

